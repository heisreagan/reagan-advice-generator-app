<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <div class="advice-output">
      <span class="advice-number">ADVICE #117</span>
      <q class="advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking
        action.</q>
      <picture class="advice-divider">
        <source media="(min-width: 545px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-desktop.svg" alt="divider line vector">
      </picture>
    </div>
    <button class="advice-btn">
      <img src="images/icon-dice.svg" alt="advice btn img">
    </button>
  </div>
</body>

</html>
